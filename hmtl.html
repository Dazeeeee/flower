<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Flower Growth Animation</title>
<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#101522;
        font-family: Arial, sans-serif;
        color:#fff;
    }

    .wrapper{
        text-align:center;
    }

    .flower{
        width:200px;
        height:260px;
        position:relative;
        margin:0 auto;
    }

    /* стебель */
    .stem{
        position:absolute;
        bottom:0;
        left:50%;
        width:6px;
        height:0;
        background:#3fa34d;
        border-radius:3px;
        transform:translateX(-50%);
        animation: growStem 2s ease-out forwards;
    }

    @keyframes growStem{
        0%{ height:0; }
        100%{ height:160px; }
    }

    /* листья */
    .leaf{
        position:absolute;
        width:40px;
        height:20px;
        background:#4ecb5f;
        border-radius:40px 40px 0 40px;
        opacity:0;
    }

    .leaf.left{
        left:50%;
        transform: translate(-70px,120px) rotate(-35deg);
        animation: leafLeft 1.4s ease-out 1s forwards;
    }

    @keyframes leafLeft{
        0%{ opacity:0; transform: translate(-70px,140px) rotate(-35deg) scale(0.5);}
        100%{ opacity:1; transform: translate(-70px,120px) rotate(-35deg) scale(1);}
    }

    .leaf.right{
        left:50%;
        transform: translate(30px,130px) rotate(35deg);
        animation: leafRight 1.4s ease-out 1s forwards;
    }

    @keyframes leafRight{
        0%{ opacity:0; transform: translate(30px,150px) rotate(35deg) scale(0.5);}
        100%{ opacity:1; transform: translate(30px,130px) rotate(35deg) scale(1);}
    }

    /* бутон */
    .bud{
        position:absolute;
        top:18px;
        left:50%;
        transform:translateX(-50%) scale(0.1);
        width:60px;
        height:60px;
        background:#ff5fa2;
        border-radius:50%;
        animation: budGrow 1.6s ease-out 2s forwards;
        box-shadow:0 0 30px rgba(255,90,160,0.4);
    }

    @keyframes budGrow{
        0%{ transform:translateX(-50%) scale(0.1); }
        70%{ transform:translateX(-50%) scale(1.15); }
        100%{ transform:translateX(-50%) scale(1); }
    }

    /* раскрытие — лепестки */
    .petal{
        position:absolute;
        width:36px;
        height:60px;
        background:#ff7abf;
        border-radius:30px 30px 0 30px;
        top:48px;
        left:50%;
        opacity:0;
        transform-origin: bottom center;
    }

    .p1{ transform: translate(-50%,0) rotate(0deg); animation: bloom 1s ease-out 3s forwards;}
    .p2{ transform: translate(-50%,0) rotate(45deg); animation: bloom 1s ease-out 3.1s forwards;}
    .p3{ transform: translate(-50%,0) rotate(90deg); animation: bloom 1s ease-out 3.2s forwards;}
    .p4{ transform: translate(-50%,0) rotate(135deg); animation: bloom 1s ease-out 3.3s forwards;}
    .p5{ transform: translate(-50%,0) rotate(180deg); animation: bloom 1s ease-out 3.4s forwards;}
    .p6{ transform: translate(-50%,0) rotate(225deg); animation: bloom 1s ease-out 3.5s forwards;}
    .p7{ transform: translate(-50%,0) rotate(270deg); animation: bloom 1s ease-out 3.6s forwards;}
    .p8{ transform: translate(-50%,0) rotate(315deg); animation: bloom 1s ease-out 3.7s forwards;}

    @keyframes bloom{
        0%{ opacity:0; transform: translate(-50%,0) scale(0.2) rotate(var(--angle)); }
        70%{ opacity:1; transform:translate(-50%,0) scale(1.2) rotate(var(--angle)); }
        100%{ opacity:1; transform:translate(-50%,0) scale(1) rotate(var(--angle)); }
    }

    /* кнопка */
    button{
        margin-top:20px;
        padding:10px 20px;
        background:#ffffff14;
        border:1px solid #ffffff33;
        border-radius:10px;
        color:#fff;
        font-size:15px;
        cursor:pointer;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="flower" id="flower">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>

        <div class="bud"></div>

        <div class="petal p1" style="--angle:0deg"></div>
        <div class="petal p2" style="--angle:45deg"></div>
        <div class="petal p3" style="--angle:90deg"></div>
        <div class="petal p4" style="--angle:135deg"></div>
        <div class="petal p5" style="--angle:180deg"></div>
        <div class="petal p6" style="--angle:225deg"></div>
        <div class="petal p7" style="--angle:270deg"></div>
        <div class="petal p8" style="--angle:315deg"></div>
    </div>

    <button onclick="restart()">Повторить анимацию</button>
</div>

<script>
function restart(){
    const f = document.getElementById("flower");
    f.style.animation = "none";
    f.offsetHeight; // перезапуск
    f.style.animation = "";
}
</script>

</body>
</html>
